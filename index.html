<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Matrix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="matrix-bg">
    <canvas id="matrixCanvas"></canvas>
  </div>

  <div class="container">
    <div class="message" id="ghostText"></div>
    <img class="photo" src="morpheus.avif" alt="Morpheus">
    <div class="pills-container">
      <div class="pill pill-left" data-tooltip="You stay in Wonderland. And I show you how deep the rabbit hole goes.">Red Pill</div>
      <div class="pill pill-right" data-tooltip="The story ends. You wake up in your bed and believe whatever you want to believe">Blue Pill</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
